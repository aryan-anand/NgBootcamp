<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="City name" />
         </header>
         <!-- location, date,time, temp,day high/low-->
         <main>
            <section class="location">
               <div class="city">Delhi, IN</div>
               <div class="date">Sunday 4 April 2021</div>
            </section>
            <div class="current">
               <div class="temp">30<span>°c</span></div>
               <div class="weather">Haze</div>
               <div class="high-low">28°c / 32°c</div>
            </div>
         </main>
      </div>
      <script src="script.js"></script>
   </body>
</html>
